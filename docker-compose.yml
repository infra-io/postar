version: "3.1"

services:
  postar:
    image: fishgoddess/postar:v0.2.0-alpha
    ports:
      - "5897:5897"
    volumes:
      - ./log:/opt/postar-v0.2.0-alpha/log
      - ./postar.ini:/opt/postar-v0.2.0-alpha/postar.ini